#encoding
input.encoding=UTF-8
output.encoding=UTF-8
contentType=text/html;charset=UTF-8
#autoreload when vm changed
file.resource.loader.cache=true
file.resource.loader.modificationCheckInterval=10
velocimacro.library.autoreload=true
#macro  
velocimacro.library=/WEB-INF/vm/common/macro.vm
#layout
tools.view.servlet.layout.directory=/WEB-INF/vm/layout/
tools.view.servlet.error.template=/WEB-INF/vm/common/error.vm
tools.view.servlet.layout.default.template=/WEB-INF/vm/layout/blank.vm
tools.view.servlet.layout.directory=/layout
runtime.log.logsystem.class=org.springframework.ui.velocity.CommonsLoggingLogSystem


